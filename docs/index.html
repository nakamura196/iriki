<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-app-bar>
        <v-toolbar-title>入来院家文書</v-toolbar-title>
        <v-spacer></v-spacer>

        <v-btn text href="https://github.com/nakamura196/iriki/tree/master/docs/xml">
          TEIファイル
        </v-btn>
      </v-app-bar>

      <v-content>
        <v-container>

          <v-treeview
            open-all
            :items="items"
          >
          <template v-slot:label="{ item }">
            <span>
              <template v-if="item.url">
                <a
                  :href="item.url"
                  target="_blank"
                >
                  {{ item.name }}
                  </a>
              </template>
              <template v-else>
                {{ item.name }}
              </template>
              
            </span>
          </template>
        </v-treeview>


        </v-container>
      </v-content>
      <v-footer color="black" dark>
        <div class="my-5">
          東京大学史料編纂所
        </div>
      </v-footer>
    </v-app>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
      items: []
    }),
    
      async created() {
        

        var self = this;
        await axios
          .get('data/toc.json')
          .then(function (res) {
            data = res.data

            items = []

            for (let i = 0; i < data.length; i++) {
              let obj = data[i]
              let toc = obj.toc
              let children = []
              for(let j = 0; j < toc.length; j++){
                let t = toc[j]

                let url = t.url

                children.push({
                  id : t.title,
                  name: t.title,
                  url : url
                })
              }
              items.push({
                id : obj.title,
                name : obj.title,
                children
              })
              
            }

            self.items = items
            
            /*
            for (let i = 0; i < manifests.length; i++) {
              let manifest = manifests[i]
              let vol = manifest.index
              self.data[vol - 1].name = manifest.label.split("_")[0]
            }
            */
           console.log({data})
          });
      }
    })
  </script>
</body>

</html>
