  <script type="text/javascript" language="javascript">
  $.getJSON("http://localhost/iriki/data/toc.json" , function(data) {
    for(i = 0; i < data.length; i++){
      var obj = data[i]

      var div = $('<div class="list-group mb-5">')
      $("#main").append(div)

      var a = $('<a href="#" class="list-group-item disabled">')
      div.append(a)
      a.append(obj.title)
      if(obj.gedai){
        a.append("<br/>"+obj.gedai)
      }

      var toc = obj["toc"]
      for(j = 0; j < toc.length; j++){
        var c = toc[j]
        var a = $('<a class="list-group-item">')
        if(c.highlight){
          a.addClass("list-group-item-success")
        }
        div.append(a)
        a.attr("href", c.url)
        a.append(c.title)
      }
    }
  })
  </script>
